<!DOCTYPE html>
<head>
	<meta charset="UTF-8">
</head>
<html>
<body style="
	background-color: black;
">

	<style type="text/css">

		* {
			box-sizing: border-box;
		}

		.btn {
			text-align: center;
			background-color: white;
			border: 5px solid black;
			font-size: 25px;
			padding: 10px 15px;
			margin: 5px 0px;
			font-family: 'arial';
			cursor: pointer;
			transition: all 0.1s;
		}

		.btn:hover {
			background-color: #841e5a;
			color: white;
		}

		.btn:active {
			color: black;
		}

		input {
			margin: 5px;
			font-size: 18px;
			padding: 3px;
			padding-left: 6px;
			color: white;
			border: none;
			background-color: #841e5a;
		}

		#status {
			margin: 6px;
			margin-bottom: 10px;
			font-size: 13px;
			padding: 3px;
			color: white;
			background-color: grey;
			text-align: center;
			display: none;
		}

	</style>

	<div class="btn" id="button_grab">grab <br> session</div>
	<div class="btn" id="button_open">open <br> session</div>
	<input id="input_open" placeholder="Paste links here.">
	<div id="status">...</div>

</body>

	<script src="script.js"></script>

</html>
